<button *ngIf="openSettings && bmxClientPageOverview" class="cancel" (click)=" replaceBiI_Markers(); openSettings = !openSettings"
    mat-icon-button>
    <mat-icon class="full-icon" style="font-size: 25px;">check_circle</mat-icon>
</button>
<button *ngIf="!openSettings && bmxClientPageOverview" mat-icon-button class="edit-icon"
    (click)="editTextWithEditor();openSettings = !openSettings;">
    <mat-icon class="full-icon" style="font-size: 25px;">edit</mat-icon>
</button>
<div style="margin: 30px;font-size: 20px;" [innerHTML]="bmxItem.componentText | safe: 'html'"></div>
<div cdkDrag>
    <ckeditor *ngIf="openSettings && bmxClientPageOverview" id="txtTexto" class="ckeditorcev"
        style="animation: fadeIn 0.5s ease forwards;" [ngModelOptions]="{standalone: true}"
        [(ngModel)]="bmxItem.componentText" [data]="bmxItem.componentText" [config]="ckconfig">
    </ckeditor>
</div>
