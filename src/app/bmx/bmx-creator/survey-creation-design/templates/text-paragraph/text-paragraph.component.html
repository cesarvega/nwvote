
<button *ngIf="openSettings && bmxClientPageOverview" class="cancel" (click)="openSettings = !openSettings" mat-icon-button>
    <mat-icon  class="full-icon" style="font-size: 25px;">cancel</mat-icon>
</button>
<button *ngIf="!openSettings && bmxClientPageOverview" mat-icon-button class="edit-icon" (click)="openSettings = !openSettings">
    <mat-icon  class="full-icon" style="font-size: 25px;">edit</mat-icon>
</button>
<div style="margin: 30px;" [innerHTML]="bmxItem.componentText | safe: 'html'"></div>
<ckeditor *ngIf="openSettings && bmxClientPageOverview" id="txtTexto" class="ckeditorcev" style="animation: fadeIn 0.5s ease forwards;"
    [ngModelOptions]="{standalone: true}" [(ngModel)]="bmxItem.componentText" [data]="bmxItem.componentText"
    [config]="ckconfig">
</ckeditor>
