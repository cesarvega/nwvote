<div style="margin: 30px;" [innerHTML]="bmxItem.componentText | safe: 'html'"></div>
<ckeditor  *ngIf="bmxClientPageOverview" id="txtTexto" class="ckeditorcev" style="animation: fadeIn 0.5s ease forwards;"
    [ngModelOptions]="{standalone: true}" [(ngModel)]="bmxItem.componentText" [data]="bmxItem.componentText"
    [config]="ckconfig">
</ckeditor>

<button *ngIf="bmxClientPageOverview" class="cancel" (click)="bmxClientPageOverview = !bmxClientPageOverview"
    mat-icon-button>
    <mat-icon style="font-size: 25px;">cancel</mat-icon>
</button>
<button *ngIf="!bmxClientPageOverview" mat-icon-button class="edit-icon"
    (click)="bmxClientPageOverview = !bmxClientPageOverview">
    <mat-icon style="font-size: 25px;">edit</mat-icon>
</button>
