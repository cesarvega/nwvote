<div class="container">
  <div class="grid-container">
    <div class="card ⏰">
      <div class="fill mat-elevation-z4">
        <div class="row">
          <div class="col-4">
            <img class="image-logo" src="assets/img/cv.jpg" alt="">
          </div>
          <div class="col title-group">
            <div>
              <h1 class="name-title">Cesar Vega</h1>
              <hr class="hr">
              <h1 class="name-sub">Mobile UX Designer</h1>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="card 🧯">
      <div class="fill mat-elevation-z4"
        style="display: flex;justify-content:space-around;align-items: center;flex-direction: column;">
        <div>
          <button class="work mat-elevation-z24" style="background-color: white; color: #222;" (click)="animate()"
            mat-mini-fab >
            <mat-icon>movie</mat-icon>
          </button>

        </div>
        <div>
          <img class="mars-sprite" style="width: 380px;border-bottom-left-radius: 60px;"
            [src]="'assets/img/mars/' + imageIndex" alt="">
        </div>
      </div>
    </div>
    <div class="card 💵">
      <div class="fill mat-elevation-z2"> <button class="work mat-elevation-z8"
          style="background-color: white; color: #222;" (click)="animate()" mat-mini-fab >
          <mat-icon>home</mat-icon>
        </button></div>
    </div>
    <div class="card 📆">
      <div class="fill mat-elevation-z2"> <button class="work mat-elevation-z8"
          style="background-color: white; color: #222;" (click)="animate()" mat-mini-fab >
          <mat-icon>surround_sound</mat-icon>
        </button></div>
    </div>
    <div class="card ❤">
      <div class="fill mat-elevation-z2"> <button class="work mat-elevation-z8"
          style="background-color: white; color: #222;" (click)="animate()" mat-mini-fab >
          <mat-icon>favorite</mat-icon>
        </button></div>
    </div>
  </div>
</div>
