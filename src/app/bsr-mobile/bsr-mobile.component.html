<div class="grid-container">
    <div class="card ⏰">
        <div class="fill mat-elevation-z4 project-name">
            <!-- <div class="fill mat-elevation-z4 project-name"> -->

            <img class="logo " style="width: 300px;border-radius: 10px;" src="./assets/img/NAMEPAGE_LOGO-01.svg">

        </div>
    </div>
    <div class="card 🧯">
        <div class="fill mat-elevation-z4"
            style="display: flex;justify-content:space-around;align-items: center;flex-direction: column;">
            <div>
                <button class="project-name-button mat-elevation-z2" mat-raised-button>
                    <div _ngcontent-lqp-c1="" class="title secondary-text">Welcome to the NamePage<sup
                            _ngcontent-lqp-c1="" style="font-size: 10px;">TM</sup> </div> Project {{projectName}}
                </button>
                <!-- <button class="work mat-elevation-z2" mat-raised-button>{{projectName}}</button> -->
            </div>
            <div>
                <img class="mars-sprite" style="width: 380px" [src]="'assets/img/mars/' + 'imageIndex'" alt="">
            </div>
        </div>
    </div>
    <div class="card 💵">
        <div class="fill ">
            <!-- <div class="fill mat-elevation-z4"> -->
            <form name="loginForm" [formGroup]="loginForm" novalidate style="display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            text-align: center;" class="cv-form">

                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="name" placeholder="name" formControlName="name">
                    <mat-error>
                        name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('email').hasError('required') &&
                  loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-error *ngIf="false">
                    Username or password incorrect or not register
                </mat-error>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">
                    <mat-checkbox matInput formControlName="suma" class="remember-me secondary-text"
                        aria-label="Remember Me">
                        Summarize your input once finished?
                    </mat-checkbox>
                </div>
                <hr>
                <div> <button (click)="submitCredentials()" style="width: 80px;" [disabled]="loginForm.invalid"  mat-icon-button>
                        <mat-icon style="font-size: 3rem;color: #004785;">check_circle_outline</mat-icon>
                    </button></div>
            </form>
        </div>
    </div>

 
</div>
