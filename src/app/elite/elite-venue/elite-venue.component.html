    <div class="menu"> 

        <!-- 🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️ Venue INFO 🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️ -->
        <form *ngIf="true" name="loginForm" novalidate class=""
            style="background: white; display: flex;flex-direction: column;margin:20% 20px;padding: 20px;border-radius: 5px;">
            <!-- <h1 style="animation: swing 200ms ease-in-out 100ms forwards; padding-top: 20px;color: red;text-align: center;">
     Please provide your info to get promotion
  </h1> -->
            <br>
            <h2 style="color: black;text-align: center;">Business Info</h2>

            <mat-form-field appearance="outline">
                <mat-label>NAME</mat-label>
                <input matInput type="text" placeholder="Name" [(ngModel)]="VenueName"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>EMAIL</mat-label>
                <input matInput type="email" placeholder="Email" [(ngModel)]="VenueEmail"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>PAYMENT</mat-label>
                <input matInput type="email" placeholder="Payemnt Type" [(ngModel)]="VenuePayment"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>BALANCE</mat-label>
                <input matInput type="email" placeholder="Balance" [(ngModel)]="VenueBalance"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>
           
            <mat-form-field appearance="outline">
                <mat-label>PHONE</mat-label>
                <input matInput type="tel" placeholder="3050058555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    [(ngModel)]="VenuePhone" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <button *ngIf="(VenueName.length > 0) && (VenueEmail.length > 0) && (VenuePhone.length > 0) "
                (click)="isVenueInfoReady()" mat-raised-button style="color: white;" color="primary"
                class="submit-button" aria-label="LOG IN">
                SUBMIT
            </button>

        </form>
