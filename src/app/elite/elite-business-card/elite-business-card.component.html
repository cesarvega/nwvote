
<div class="mainContainer disable-dbl-tap-zoom" style="z-index: 999;color: ivory;">
    Settings
</div>
<div class="mainContainer disable-dbl-tap-zoom">
    <div style="display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 500px;">

        <h1 style="font-family: Anggraini;
        color: #d5ad6d;
        position: fixed;
        top: 52px;
        z-index: 1;
        font-size: 70px;animation: backInDown 1000ms ease-in-out 0ms normal forwards;">{{title}}</h1>

        <img src="./assets/img/elite/CesarVega/header.jpg"
            style="width: 100%;position:fixed;top: 0px;max-width: 500px;">


        <img src="./assets/img/elite/CesarVega/body.jpg" style="width: 100%;height: 100%;">


        <!-- BI BRAND GO BUTTON -->
        <div class="smartRadialButton" style="">

            <button [ngClass]="(isGoVoteOn)?'GO':'GO_Off'" style="-webkit-background-clip: text; background-clip: text;"
                mat-icon-button (click)="goVote()">
                {{logoInitial}}
            </button>

            <button (click)="sendQrCode('WhatsApp')" *ngIf="isRadialMenuOn" class="G4 GG" mat-icon-button>
                <mat-icon>whatsapp</mat-icon>
            </button>

            <button (click)="sendQrCode('Phone')" *ngIf="isRadialMenuOn" class="G2 GG" mat-icon-button>
                <mat-icon>phone_in_talk</mat-icon>
            </button>

            <button (click)="sendQrCode('Instagram')" *ngIf="isRadialMenuOn" class="G3 GG" mat-icon-button>
                <fa-icon [icon]="faInstagram"></fa-icon>
            </button>

            <button (click)="sendQrCode('Ca$hApp')" *ngIf="isRadialMenuOn" class="G1 GG" mat-icon-button>
                <mat-icon>attach_money</mat-icon>
            </button>

        </div>


        <h3 style="    
        font-family: caviar;
        color: #d5ad6d;
        position: fixed;
        bottom: 16px;
        z-index: 1;animation:backInUp 3000ms ease-in-out 0ms normal forwards;">{{userDescription}}</h3>

        <!-- <img src="./assets/img/elite/CesarVega/bodyR.jpg" style="width: 100%;"> -->
        <img src="./assets/img/elite/CesarVega/footer.jpg"
            style="width: 100%;position: fixed;bottom: 0px;max-width: 500px;">


        <div style="font-family:Anggraini;
            color: #d5ad6d;
            position: fixed;
            text-align: center;
            width: 100%;
            height: 220px;
            bottom: -126px;
            z-index: 1;
            font-size: 60px;animation:backInUp 2500ms ease-in-out 0ms normal forwards;">
            {{username}}</div>

    </div>
</div>
