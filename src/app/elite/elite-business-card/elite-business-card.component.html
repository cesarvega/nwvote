<div [ngClass]="themeClass" class="mainContainer disable-dbl-tap-zoom">
    <div style="display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 500px;">

        <h1 class="title">{{title}}</h1>


        <!-- HEADER -->
        <img [src]="theme[0].header" class="header" >


        <!-- BODY -->
        <img [src]="theme[0].body" style="width: 100%;height: 100%;" class="kenburns-top">

        <!-- BI BRAND GO BUTTON -->
        <div class=" smartRadialButton ">

            <button [ngClass]="(isGoVoteOn)?'GO':'GO_Off'"
                style="-webkit-background-clip: text; background-clip: text; background: antiquewhite;" mat-icon-button
                (click)="goVote()">
                {{logoInitial}}
            </button>

            <button (click)="sendQrCode('WhatsApp')" *ngIf="isRadialMenuOn" class="G4 GG" mat-icon-button>
                <mat-icon>whatsapp</mat-icon>
            </button>

            <button (click)="sendQrCode('Phone')" *ngIf="isRadialMenuOn" class="G2 GG" mat-icon-button>
                <mat-icon>phone_in_talk</mat-icon>
            </button>

            <button (click)="sendQrCode('Instagram')" *ngIf="isRadialMenuOn" class="G3 GG" mat-icon-button>
                <fa-icon [icon]="faInstagram"></fa-icon>
            </button>

            <button (click)="sendQrCode('Ca$hApp')" *ngIf="isRadialMenuOn" class="G1 GG" mat-icon-button>
                <mat-icon>attach_money</mat-icon>
            </button>

        </div>

        <div class="name">
            {{username}}</div>


        <h3 class="description">{{userDescription}}</h3>

        <!-- <img src="./assets/img/elite/CesarVega/bodyR.jpg" style="width: 100%;"> -->
        <img [src]="theme[0].footer" class="footer">




    </div>
</div>
