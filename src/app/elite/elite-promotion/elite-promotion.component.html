    <div style="display: flex;align-items: center;" class="menu">

        <form *ngIf="true" name="loginForm" novalidate
            style="animation: heartBeat 500ms ease-in-out 100ms forwards;background: white; display: flex;flex-direction: column;padding: 20px;border-radius: 5px;">
            <!-- <h1 style="animation: swing 200ms ease-in-out 100ms forwards; padding-top: 20px;color: red;text-align: center;">
     Please provide your info to get promotion
  </h1> -->

            <h2 style="color: black;text-align: center;">Create Promotion</h2>

            <mat-form-field appearance="outline">
                <mat-label>PROMOTION NAME</mat-label>
                <input matInput type="text" placeholder="Name" [(ngModel)]="PromotionInfo.PromotionName"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>DESCRIPTION</mat-label>
                <textarea matInput type="text" placeholder="Name" [(ngModel)]="PromotionInfo.PromoDescription"
                    [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>RATE</mat-label>
                <input matInput type="text" placeholder="Name" [(ngModel)]="PromotionInfo.PromotionRate"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>RULES</mat-label>
                <input matInput type="text" placeholder="Name" [(ngModel)]="PromotionInfo.PromotionRules"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-error *ngIf="emailregistered">
                user email already regsitered
            </mat-error>

            
            <div style="display: flex;flex-direction: coloumn;align-items: stretch;justify-content:space-around;">
                <button *ngIf="(PromotionInfo.PromoDescription.length > 0)" (click)="reset()" mat-raised-button
                    style="color: white;" color="accent" class="submit-button" aria-label="LOG IN">
                    RESET
                </button>

                <button
                    *ngIf="(PromotionInfo.PromoDescription.length > 0) && (PromotionInfo.PromotionName.length > 0)"
                    (click)="createOrUpdatePromotion()" mat-raised-button style="color: white;" color="primary"
                    class="submit-button" aria-label="LOG IN">
                    SUBMIT
                </button>
            </div>

        </form>
