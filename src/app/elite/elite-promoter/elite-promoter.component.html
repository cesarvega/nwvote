<div class="mainContainer disable-dbl-tap-zoom">

    <div class="logo-miami">
        <img class="logo" src="./assets/img/elite/logow.png">
        <p style="animation: swing 200ms ease-in-out 100ms forwards; padding-top: 20px;">{{title}}</p><br>
    </div>

    <div style="display: flex;  flex-direction: column; align-items: center;" class="menu">

        <!-- 🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️ Promoter INFO 🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️ -->
        <form *ngIf="isPromoterRegiter" name="loginForm" novalidate
            style="animation: heartBeat 500ms ease-in-out 100ms forwards;background: white; display: flex;flex-direction: column;padding: 20px;border-radius: 5px;">
            <!-- <h1 style="animation: swing 200ms ease-in-out 100ms forwards; padding-top: 20px;color: red;text-align: center;">
     Please provide your info to get promotion
  </h1> -->

            <h2 style="color: black;text-align: center;">Business Register</h2>

            <mat-form-field appearance="outline">
                <mat-label>BUSINESS NAME</mat-label>
                <input matInput type="text" placeholder="Name" [(ngModel)]="promoterInfo.PromoterName"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-error *ngIf="emailregistered">
                user email already regsitered
            </mat-error>

            <mat-form-field appearance="outline">
                <mat-label>BUSINESS EMAIL</mat-label>
                <input matInput type="email" placeholder="Email" (ngModelChange)="resetEmailError()"
                    [(ngModel)]="promoterInfo.PromoterEmail" [ngModelOptions]="{standalone: true}">
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>BUSINESS ADDRESS</mat-label>
                <input matInput type="email" placeholder="Payemnt Type" [(ngModel)]="promoterInfo.PromoterAddress"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>BUSINESS TYPE</mat-label>
                <select matNativeControl [(ngModel)]="promoterInfo.PromoterType" [ngModelOptions]="{standalone: true}">
                    <option value="restaurant">restaurant</option>
                    <option value="bar">bar</option>
                    <option value="apparel">apparel</option>
                    <option value="rental">rental</option>
                </select>
            </mat-form-field>

            <!--  <mat-form-field appearance="outline">
                <mat-label>BALANCE</mat-label>
                <input matInput type="email" placeholder="Balance" [(ngModel)]="promoterInfo.PromoterBalance"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field> -->

            <mat-form-field appearance="outline">
                <mat-label>PHONE</mat-label>
                <input matInput type="tel" placeholder="3050058555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    [(ngModel)]="promoterInfo.PromoterPhone" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <div style="display: flex;flex-direction: coloumn;align-items: stretch;justify-content:space-around;">
                <button *ngIf="(promoterInfo.PromoterName.length > 0)" (click)="reset()" mat-raised-button
                    style="color: white;" color="accent" class="submit-button" aria-label="LOG IN">
                    RESET
                </button>

                <button
                    *ngIf="(promoterInfo.PromoterName.length > 0) && (promoterInfo.PromoterEmail.length > 0) && (promoterInfo.PromoterPhone.length > 0) "
                    (click)="createOrUpdatePromoter()" mat-raised-button style="color: white;" color="primary"
                    class="submit-button" aria-label="LOG IN">
                    SUBMIT
                </button>
            </div>

        </form>
        <!-- 🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️ END Promoter INFO 🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️🤷🏻‍♂️ -->

        <!-- 🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃 VENUES LIST 🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃-->
        
        <div class="qr-code-card" *ngFor="let item of VENUES.promoter.venues; index as i" style="color: white;height: 450px;">
            <!-- <img class="pizzaImage" style="width: 100%;" [src]="item.imgSrc">
            -->
            <h1 class="title secondary-text" style="padding-top: 10px;color: whitesmoke;">{{item.venueName}}</h1>
            <app-qr-code [qrCodeConfig]="item" *ngIf="!isPromoterRegiter"></app-qr-code>

          
            <!-- <div class="title secondary-text" style="width: 290px;text-align: center;">{{item.description}}</div>            -->

        <!-- 🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃 END VENUES LIST 🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃🎃-->

        

    </div>
