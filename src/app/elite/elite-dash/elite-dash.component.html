<div class="mainContainer disable-dbl-tap-zoom">

    <div class="logo-miami">
        <img class="logo" src="./assets/img/elite/logo.png">
        <p style="animation: swing 200ms ease-in-out 100ms forwards; padding-top: 20px;">ELITE DASH</p><br>
    </div>

    <div class="menu">

        <div class="foodCard" *ngFor="let item of DASH; index as i" style="color: white;">
            <!-- <img class="pizzaImage" style="width: 100%;" [src]="item.imgSrc" (click)="sendQrCode(item)"> -->
            <h1 class="title secondary-text" style="padding-top: 5px;">{{item.payload.doc.data().venueId}}</h1>
            <h1 class="title secondary-text" style="padding-top: 5px;">{{item.payload.doc.id}}</h1>
            <h1 class="title secondary-text" style="padding-top: 5px;">{{item.payload.doc.data().promoterId}}</h1>
            <h1 class="title secondary-text" [ngClass]="(item.payload.doc.data().completed === 'inprogress')?'inprogress':'complete'" style="padding-top: 10px;">{{item.payload.doc.data().completed}}</h1>
            <!-- <div class="title secondary-text" style="width: 290px;text-align: center;">{{item.description}}</div>            -->
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>

    <div class="footer">
        <!-- <button mat-mini-fab color="warn"
            style="color: white;outline: none;position: absolute;bottom: 19px; left: 80px;background-color: goldenrod;">
            <mat-icon style="line-height: 18px;" (click)="qrcode()">qr_code</mat-icon>
        </button> -->
        <button mat-mini-fab color="primary" style="color: white;
        background-color: black;
        font-size: 6px;
        bottom: 30px;
        width: 60px;
        height: 60px;" (click)="qrcode()">
            <mat-icon>qr_code</mat-icon>
        </button>

            style="background-color: goldenrod; color: white;outline: none;position: absolute;bottom: 19px; right: 80px;">
            <a style="color: white;" href="tel:3053220070">
                <mat-icon>phone</mat-icon>
            </a>
        </button> -->
    </div>
 
    <!-- MODAL REVIEW -->
    <div *ngIf="popUpQRCode" class="formFieldValidationAlert" style="background: black;border: black 1px solid;">
        <h1 style="color: white;">OPEN YOUR APP</h1>
        <!-- <qrcode [qrdata]="myAngularxQrCode" [width]="140" [errorCorrectionLevel]="'M'"></qrcode> -->

            style="color:white;background-color: green;font-size: 6px;margin-bottom: 10px;"
            (click)="dismissErrorForm()">
            <mat-icon>check</mat-icon>
        </button>
    </div>

</div>
